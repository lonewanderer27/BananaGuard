services:
  backend:
    build: ./backend
    container_name: "banana_api"
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app/model
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: "banana_web"
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]

  chromadb:
    image: chromadb/chrome:latest
    container_name: chromadb
    ports:
      - "8002:8002"
    volumes:
      - chroma_data:/chroma

volumes:
  ollama_data
  chroma_data